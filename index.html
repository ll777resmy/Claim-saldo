
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <style>
        /* Background utama */
        .background-container {
            background: url('AddText02-20-06.20.34.jpg') no-repeat center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Gambar utama */
        .image-container {
            width: 80%;
            max-width: 500px;
            height: 200px;
            background: url('dana-kaget-device.png') center/cover no-repeat;
            border-radius: 15px;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 0.5s ease-out, transform 1.2s ease-out;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
}

/* Efek kembung-kempis */
.image-container {
    animation: pulse 1.5s infinite ease-in-out;
}

        .image-container.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Efek fade-out */
        .fade-out {
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 0.8s ease-in, transform 0.8s ease-in;
        }

        /* Container hadiah */
        .reward-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(1px);
            width: 100%;
            max-width: 400px;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: black;
            margin-top: -70px;
            position: relative;
            z-index: 10;
        }

        .claim-button {
            background: dodgerblue;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            transition: all 0.9s ease-in-out;
        }

        .claim-button:hover {
            background: #003cb3;
        }

        /* Pop-up diperbaiki */
        .popup-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000; /* Pop-up selalu di atas */
            visibility: hidden;
            opacity: 0;
            transition: opacity 1s ease, visibility 1s;
        }

        .popup-container.show {
            visibility: visible;
            opacity: 1;
        }

        .popup {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            width: 90%;
            position: relative;
            z-index: 1010; /* Pastikan pop-up tetap di atas */
        }

        .popup img {
            width: 100px;
            margin: 10px auto;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .popup.show img {
            opacity: 1;
            transform: scale(1);
        }

        /* Tombol lanjutkan diperbaiki */
        .popup button {
            margin-top: 15px;
            padding: 10px 15px;
            background: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }

        .popup button:hover {
            background: #003cb3;
        }

        /* Mengunci scroll saat pop-up muncul */
        body.popup-open {
            overflow: hidden;
        }

    </style>

</head>
<body class="background-container">

    <!-- Gambar utama -->
    <div id="image-container" class="image-container"></div>

    <!-- Container Aktivasi -->
    <div class="reward-container">
        <h3>Aktivasi saldo</h3>
        <div class="space-y-3">
            <div class="option-button">
                <i class="fas fa-check text-green-500"></i> Rp 10.000.000
            </div>
            <div class="disabled-option">
                Tanggal: <span id="current-date"></span>
            </div>
        </div>

        <button class="claim-button mt-4" onclick="claimReward()">
            Aktivasi Sekarang
        </button>
        
    </div>

    <!-- Pop-up Aktivasi -->
    <div id="activation-popup" class="popup-container">
        <div class="popup">
            <h2 class="text-lg font-bold">Aktivasi Proses</h2>
            <img src="" id="popup-image" alt="Dana Kaget">
            <p>Saldo Rp 10.000.000 berhasil diaktifkan.</p>
             <p>silahkan selesaikan proses aktivasi dengan mengklik lanjut.</p>
            <p><button id="continue-button" onclick="redirectToActivation()">Lanjutkan</button></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Efek fade-in pada gambar utama
            document.getElementById("image-container").classList.add("show");

            // Menampilkan tanggal hari ini
            const today = new Date();
            const formattedDate = today.toLocaleDateString('id-ID', {
                weekday: 'long', 
                day: '2-digit', 
                month: 'long', 
                year: 'numeric'
            });
            document.getElementById("current-date").innerText = formattedDate;
        });

        function claimReward() {
            const imageContainer = document.getElementById("image-container");
            const popup = document.getElementById("activation-popup");
            const popupImage = document.getElementById("popup-image");
            const continueButton = document.getElementById("continue-button");

            imageContainer.classList.add("fade-out");

            setTimeout(() => {
                document.body.classList.add("popup-open"); // Mencegah scroll saat pop-up aktif
                popup.classList.add("show");
                setTimeout(() => {
                    popupImage.classList.add("show");
                    continueButton.style.display = "block"; // Pastikan tombol terlihat
                }, 300);
            }, 800);
        }

        function redirectToActivation() {
            document.body.classList.add("fade-out");
            setTimeout(() => {
                window.location.href = "./one.html";
            }, 1100);
        }
    </script>

</body>
</html>
