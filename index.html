<!DOCTYPE html>
<html lang="id">
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Giveaway</title>
<!-- Tailwind CSS --> 
<script src="https://cdn.tailwindcss.com"></script>
<!-- Font Awesome --> 
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<style> 
        /* Background utama */
        .background-container {
            background: url('https://usdanaclaim25.page.gd/img/AddText02-20-06.20.34.jpg') no-repeat center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Gambar utama */
        .image-container {
            width: 80%;
            max-width: 500px;
            height: 200px;
            background: url('/https://usdanaclaim25.page.gd/img/dana-kaget-device.png') center/cover no-repeat;
            border-radius: 15px;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 0.5s ease-out, transform 1.2s ease-out;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
}

/* Efek kembung-kempis */
.image-container {
    animation: pulse 1.5s infinite ease-in-out;
}

        .image-container.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Efek fade-out */
        .fade-out {
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 0.8s ease-in, transform 0.8s ease-in;
        }

        /* Container hadiah */
        .reward-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(1px);
            width: 100%;
            max-width: 400px;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: black;
            margin-top: -70px;
            position: relative;
            z-index: 10;
        }
